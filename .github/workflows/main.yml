name: Daily Physics Video

on:
  schedule:
    # Runs everyday at 06:00 UTC (Adjust as per need)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Commit and Push History
        # Ye step bahut zaroori hai tabhi "No Repeat" logic kaam karega
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add history.txt
          git commit -m "Update video history log [skip ci]" || echo "No changes to commit"
          git push
