name: Daily Physics Video Bot

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write # Ye permission zaroori hai file delete karne ke liye

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      - name: Commit and Push Deletion
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check agar koi change (deletion) hua hai
          if [ -n "$(git status --porcelain)" ]; then
            git add -u content/video/ # Sirf deleted files ko stage karega
            git commit -m "Deleted processed video to prevent repeat [skip ci]"
            git push
            echo "Video successfully deleted from repository."
          else
            echo "No video was processed or deleted."
          fi
